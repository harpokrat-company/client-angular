<div class="h-100 d-flex flex-row" *ngIf="organisationsObservable | async as organisations">
  <div class="list d-flex flex-column">
    <h1 class="list-title">Organisations</h1>
    <ng-container *ngFor="let organisation of organisations; let i = index">
      <app-menu-dropdown title="#{{i + 1}}- {{organisation.attributes.name}}" icon="groups"
                         [options]="getOptions(organisation)">
        <app-content-list [organisation]="organisation"></app-content-list>
      </app-menu-dropdown>
    </ng-container>
    <a class="list-item small d-flex flex-row align-items-center"
       routerLink="/app/organisations/add"
       routerLinkActive="active">
      <i class="icon mr-2">add</i>
      <span>New Organisation</span>
    </a>
  </div>
  <div class="flex-grow-1 bg-light overflow-auto">
    <router-outlet></router-outlet>
  </div>
</div>
