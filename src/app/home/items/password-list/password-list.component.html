<div class="row" *ngIf="passwords$ | async as passwords">
  <div class="col-md-2">
    <table>
      <tr *ngFor="let passwordItem of passwords">
        <td *ngIf="passwordItem">
          <a routerLink="{{passwordItem.id}}">{{passwordItem.name}}</a>
        </td>
      </tr>
      <tr><td><button class="btn-success" routerLink="add">ADD</button></td></tr>
    </table>
  </div>
  <div class="col-md-10">
    <router-outlet></router-outlet>
  </div>
</div>
