<div class="container" *ngIf="password$ | async as password">
  <app-passport-viewer [passport]="password"></app-passport-viewer>
  <div class="row text-center" style="padding-top: 20px">
    <div class="col-md-6">
      <button class="btn btn-success w-75 text-center" routerLink="../edit">EDIT</button>
    </div>
    <div class="col-md-6">
      <button class="btn btn-danger w-75 text-center" routerLink="../delete">DELETE</button>
    </div>
  </div>
</div>
