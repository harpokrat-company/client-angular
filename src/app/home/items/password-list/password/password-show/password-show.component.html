<div class="container py-4"
     *ngIf="password$ | async as password">
  <app-passport-viewer [passport]="password"></app-passport-viewer>
  <div class="d-flex flex-row" style="padding-top: 20px">
    <a class="btn btn-primary flex-grow-1 mr-3" routerLink="../edit">Edit</a>
    <a class="btn btn-dark flex-grow-1 ml-3" routerLink="../delete">Delete</a>
  </div>
</div>
