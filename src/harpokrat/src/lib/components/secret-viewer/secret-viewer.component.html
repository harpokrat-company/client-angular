<div>
  <div class="d-flex flex-row">
    <a class="h1" target="_blank" [href]="secret.GetDomain()">{{secret.GetName()}}</a>
  </div>
  <div>
    <div class="mb-3" *ngIf="secret.GetLogin()">
      <label>Login</label>
      <div class="input-group">
        <input class="form-control flex-grow-1" [disabled]="true" [ngModel]="secret.GetLogin()"/>
        <button class="btn btn-primary input-group-prepend" (click)="copyText(secret.GetLogin())">
          <i class="icon">file_copy</i>
        </button>
      </div>
    </div>
    <div>
      <label>Password</label>
      <div class="input-group">
        <input type="password" class="form-control flex-grow-1" [disabled]="true" [ngModel]="secret.GetPassword()"/>
        <button class="btn btn-primary input-group-prepend" (click)="copyText(secret.GetPassword())">
          <i class="icon">file_copy</i>
        </button>
      </div>
    </div>
  </div>
</div>
