<hpk-form [formGroup]="secretForm" [loading]="loading" [error]="error" submitTitle="Save" (formSubmit)="onCreate()">
  <div class="form-group">
    <label for="login-form--input--name">Name</label>
    <input id="login-form--input--name" type="text" formControlName="name" placeholder="Name"
           class="form-control">
  </div>
  <div class="form-group">
    <label for="login-form--input--login">Login</label>
    <input id="login-form--input--login" type="text" formControlName="login" placeholder="Login"
           class="form-control">
  </div>
  <div class="form-group">
    <label for="login-form--input--password">Password</label>
    <input id="login-form--input--password" type="password" formControlName="password" placeholder="Password"
           class="form-control">
  </div>
  <div class="form-group">
    <label for="login-form--input--domain">Domain</label>
    <input id="login-form--input--domain" type="text" formControlName="domain" placeholder="Domain"
           class="form-control">
  </div>
</hpk-form>
