<hpk-form [formGroup]="resetForm" [loading]="loading" [(error)]="error" submitTitle="Reset Password"
          (formSubmit)="onSubmit()">
  <div class="form-row">
    <div class="col-12 form-group">
      <label for="form--input--email">Email</label>
      <input id="form--input--email" type="text"
             formControlName="email" placeholder="Email" class="form-control">
    </div>
  </div>
</hpk-form>
