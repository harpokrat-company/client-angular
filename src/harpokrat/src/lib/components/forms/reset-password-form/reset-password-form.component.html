<hpk-form [formGroup]="resetForm" [loading]="loading" [(error)]="error" submitTitle="Reset Password"
          (formSubmit)="onSubmit()">
  <div class="form-row">
    <div class="col-12 form-group">
      <label for="form--input--password">Password</label>
      <input id="form--input--password" type="password"
             formControlName="password" placeholder="Password" class="form-control">
    </div>
  </div>
</hpk-form>
