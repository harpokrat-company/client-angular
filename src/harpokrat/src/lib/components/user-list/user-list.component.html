<div *ngIf="users">
  <div *ngFor="let user of users" class="d-flex flex-row align-items-center mb-2">
    <hpk-user-icon [user]="user.attributes" class="mr-3"></hpk-user-icon>
    <span class="text-truncate">{{user.attributes.email}}</span>
    <button class="ml-auto btn btn-icon p-0" *ngIf="allowRemove && currentUser.id !== user.id"
            (click)="remove.emit(user)">
      <i class="material-icons m-0 p-0">close</i>
    </button>
  </div>
</div>
